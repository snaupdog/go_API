<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Fitness Data</h1>

    <div class="main-container">
      <div class="form-container">
        <form id="addDataForm">
          <label for="heartRate">Heart Rate:</label>
          <input
            type="number"
            id="heartRate"
            name="heartRate"
            required
          /><br /><br />
          <label for="sleepTime">Sleep Time:</label>
          <input
            type="number"
            id="sleepTime"
            name="sleepTime"
            required
          /><br /><br />
          <label for="stepCount">Step Count:</label>
          <input
            type="number"
            id="stepCount"
            name="stepCount"
            required
          /><br /><br />
          <button type="submit">Add Data</button>
        </form>
      </div>

      <div class="list-container">
        <ul id="fitnessData"></ul>
      </div>
    </div>

    <script>
      document
        .getElementById("addDataForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = {
            heart_rate: parseInt(formData.get("heartRate")),
            step_count: parseInt(formData.get("stepCount")),
            sleep_time: parseInt(formData.get("sleepTime")),
          };

          fetch("http://localhost:8080/data", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((newData) => {
              console.log("New data added:", newData);
              event.target.reset();
              refreshFitnessDataList();
            })
            .catch((error) => console.error("Error adding data:", error));
        });

      function refreshFitnessDataList() {
        fetch("http://localhost:8080/data", {
          method: "GET",
        })
          .then((response) => response.json())
          .then((data) => {
            const fitnessDataList = document.getElementById("fitnessData");
            fitnessDataList.innerHTML = "";
            data.forEach((item) => {
              const listItem = document.createElement("li");
              listItem.textContent = ` ID: ${item.ID}Heart Rate: ${item.heart_rate}, Step Count: ${item.step_count} , Sleep Time" ${item.sleep_time}`;
              const deleteButton = document.createElement("button");
              deleteButton.textContent = "Delete";
              deleteButton.addEventListener("click", function () {
                deleteData(item.ID);
              });
              listItem.appendChild(deleteButton);

              const updateButton = document.createElement("button");
              updateButton.textContent = "Update";
              updateButton.addEventListener("click", function () {
                updateData(item.ID);
              });
              listItem.appendChild(updateButton);

              fitnessDataList.appendChild(listItem);
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      function deleteData(id) {
        fetch(`http://localhost:8080/data/${id}`, {
          method: "DELETE",
        })
          .then((response) => {
            if (response.ok) {
              console.log("Data deleted successfully");
              refreshFitnessDataList();
            } else {
              console.error("Failed to delete data");
            }
          })
          .catch((error) => console.error("Error deleting data:", error));
      }

      function updateData(id, date, heartRate, stepCount) {
        const newHeartRate = prompt("Enter new Heart Rate:", heartRate);
        const newStepCount = prompt("Enter new Step Count:", stepCount);
        const newSleepTime = prompt("Enter new Step Count:", sleepTime);
        const newData = {
          heart_rate: parseInt(newHeartRate),
          step_count: parseInt(newStepCount),
          sleep_time: parseInt(newSleepTime),
        };

        fetch(`http://localhost:8080/data/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(newData),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Data updated successfully");
              refreshFitnessDataList();
            } else {
              console.error("Failed to update data");
            }
          })
          .catch((error) => console.error("Error updating data:", error));
      }

      refreshFitnessDataList();
    </script>
  </body>
</html>
